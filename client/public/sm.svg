<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SM logo">
  <defs>
    <linearGradient id="g-main" x1="8" y1="56" x2="56" y2="8" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#646CFF"/>
      <stop offset="1" stop-color="#FFCA28"/>
    </linearGradient>
    <linearGradient id="g-sheen" x1="20" y1="10" x2="44" y2="36" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="g-glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(32 36) rotate(90) scale(26)">
      <stop offset="0" stop-color="#FFD166" stop-opacity="0.35"/>
