      <path d="M32 6 L54 18 L54 46 L32 58 L10 46 L10 18 Z" fill="white"/>
    </mask>
    <style>
      @font-face { font-family: system-ui; src: local("Inter"), local("Segoe UI"), local("Roboto"); }
      .mono { font: 700 22px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif; letter-spacing: 0.5px; }
      @media (prefers-color-scheme: dark) {
        #badge { opacity: 0.96; }
      }
    </style>
